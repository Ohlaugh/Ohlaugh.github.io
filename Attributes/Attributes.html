<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<body>
	<div href="https://ohlaugh.github.io/Apartment/Floor%20Plans%20_%20Village%20of%20Rowlett%20_%20Apartments%20in%20Rowlett%20TX" style="height:10%; text-align: center;background-color: FFFFFF;">
	<a target="_parent" href="https://ohlaugh.github.io/Apartment/Floor%20Plans%20_%20Village%20of%20Rowlett%20_%20Apartments%20in%20Rowlett%20TX">
		<img class="center" style="height: 100%; width: 100%; object-fit: contain"  src="../Not Actual Code/Graphics/RenoYourRoom_Full_Blue_NoShadow.png" align="bottom">
		</a>
	</div>	
	<form>
		<div class="form-group row">
			<label for="inputWidth" class="col-sm-2 col-form-label">Width (ft)</label>
			<div class="col-sm-7">
				<input type="width" class="form-control" id="inputWidth" placeholder = "e.g 18" onChange="updateObject(inputWidth.value,inputLength.value,rotation.value)">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputLength" class="col-sm-2 col-form-label">Length (ft)</label>
			<div class="col-sm-7">
				<input type="Length" class="form-control" id="inputLength" placeholder="e.g. 20" onChange="updateObject(inputWidth.value,inputLength.value,rotation.value)">
			</div>
		</div>

		<form class="range-field">
			<input type="range" class="custom-range" min="0" max="360" id="rotation" onChange="updateObject(inputWidth.value,inputLength.value,rotation.value)" step="30">
			<br>
			<br>
		</form>		
	</form>
	<div class="col-sm-6">
	<button class="col-sm-3 btn btn-secondary" onclick="floorUp()"><i class="fas fa-arrow-up"></i> Floor Up</button>
	</br>
	<button class="col-sm-3 btn btn-secondary" onclick="floorDown()"><i class="fas fa-arrow-down"></i> Floor Down</button>
</div>
</body>
